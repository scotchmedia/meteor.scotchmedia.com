<template name="body">

  <div id="layout">
    <div class="row">
      <div class="three columns">
        <h1><a href="/"><img id="logo" src="/logo.png" alt="Scotch
            Media" /></a></h1>
      </div>
      <div class="nine columns">
        <ul class="nav-bar right">
          <li class="{{isActiveTop "home"}}"><a class="nav-link" href="/">Home</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <a class="new-window" href="/section" target="_blank">Open new window</a>
        {{renderPage}}
      </div>
    </div>
    <div id='push'></div>
  </div>

  <footer id="footer" class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="six columns">
          <p>&copy; 2013 Scotch Media. All rights reserved.</p>
        </div>
      </div>
    </div> 
  </footer>

</template>
